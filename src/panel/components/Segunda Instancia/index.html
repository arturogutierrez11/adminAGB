<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Segunda instancia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/global.css" rel="stylesheet">
    <link rel="icon" href="/images/Untitled design.png" sizes="36x36" type="image/png">
    <link href="/css globales/navbar.css" rel="stylesheet">
    <link href="/Store 01/Segunda Instancia/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="ruta/a/fontawesome-all.min.css">

</head>
<body class="xx">
    <nav class="navbar-custom">
        <a class="navbar-brand" href="/Store 01/panel/index.html">
            <img src="/images/logohh.jpeg" alt="Logo HUA-HUM">
        </a>
        <h2>Hua-Hum Store</h2>
    </nav>
    <script defer src="/aceptados.js"></script>
    <div class="bg-black rounded-md m-2 p-6 flex flex-col items-center">
        <div class="flex-grow"></div>
        <label for="brandFilter" class="text-white mb-2">Filtrar por Marca</label>
        <input type="text" id="brandFilter" class="px-3 py-2 rounded border bg-white text-gray-800 focus:outline-none focus:ring focus:border-blue-300 placeholder-gray-400" placeholder="Escribe la marca...">
        <div class="flex-grow"></div>
        <div class="flex flex-col items-center">
            <label for="asinFilter" class="text-white mb-2">Filtrar por ASIN</label>
            <input type="text" id="asinFilter" placeholder="Escribe el asin..." class="px-3 py-2 rounded border bg-white text-gray-800 focus:outline-none focus:ring focus:border-blue-300 placeholder-gray-400">
            <button id="searchButton" class="bg-blue-700 text-white mt-2 mb-2 py-1 px-2 rounded w-20 hover:bg-blue-600 transition duration-300">Buscar</button>
        </div>
    </div>
    <div class="centered-container">
        <button class="futuristic-button "><a href="/Store 01/primera Instacia/index.html"> Ir a 1<sup>ra</sup> Instancia</a></button>       
        <button id="toggleButton" class="futuristic-button">Mostrar/Ocultar</button>
        <button class="futuristic-button "><a href="/Store 01/publicaciones/index.html"> Ir a 3<sup>ra</sup> Instancia</a></button>       
    </div>
    <div class="instance-container">
        <h3 class="instance-title">Productos de 2<sup>da</sup> Instancia en estado pendiente</h3>
    </div>
    <div id="iframeContainer" class="iframe-container" style="display: none;">
        <iframe src="https://docs.google.com/spreadsheets/d/12oyWR0FfX8BFTNKMMlra0p7DV6oBocQmywhmeCXK9fY/edit#gid=1656452333" frameborder="0"></iframe>
    </div>

    <div class="container mt-4">
        <div class="row" id="card-container"></div>
    </div>
    <script src="/Store 01/Segunda Instancia/index.js"></script>
</body>
</html>
