<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Tercera Instancia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/global.css" rel="stylesheet">  
    <link rel="icon" href="/images/Untitled design.png" sizes="36x36" type="image/png">
    <link href="/css globales/navbar.css" rel="stylesheet">
    <link href="/Store 01/publicaciones/index.css" rel="stylesheet"> 
   
</head>
<body class="xx">
    <nav class="navbar-custom">
        <a class="navbar-brand" href="/Store 01/panel/index.html">
            <img src="/images/logohh.jpeg" alt="Logo HUA-HUM">
        </a>
        <h2>Hua-Hum Store</h2>
    </nav>
    <div class="filter-container">
        <label class="filter-label" for="filter-status">Filtrar por estado:</label>
        <select class="filter-select" id="filter-status">
            <option value="todos">Todos los Estados</option>
            <option value="publicado">Publicado</option>
            <option value="rechazado">Rechazado</option>
            <option value="pendiente">Pendiente</option>
        </select>
    </div>
    <div class="iframe">
      <button id="toggle-iframe-button" class="toggle-button">Mostrar Sheet</button>
      <div id="iframeContainer" class="iframe-container" style="display: none;">
          <iframe src="https://docs.google.com/spreadsheets/d/12oyWR0FfX8BFTNKMMlra0p7DV6oBocQmywhmeCXK9fY/edit#gid=1846225692" frameborder="0"></iframe>
      </div>
  </div>
    <div class="custom-table-container">
        <table class="custom-table" style="color: white">
                <thead>
                    <th class="p-3 sku">sku</th>
                    <th class="p-5">Brand</th>
                    <th class="p-3">URL</th>
                    <th class="p-3">ASIN</th>
                    <th class="p-3">status</th>
                    <th class="p-3">imagen</th>
                    <th class="p-3">precio publicado</th>
                    <th class="p-3">size</th>
                    <th class="p-5">precio -</th>
                    <th class="p-3">precio +</th>
                    <th class="p-3">fba</th>
                    <th class="p-3">% amazon</th>
                    <th class="p-3">almacenamiento </th>
                    <th class="p-3 observacion">Observaciones y % ROI</th>
            </thead>
            <tbody id="tabla-body">
            </tbody>
        </table>
    </div>
   
    <script src="/Store 01/publicaciones/index.js"></script>
</body>
</html>
