<script>
   // Add event listener to the filter select
document.getElementById('statusFilter').addEventListener('change', filterCards);

// Function to filter cards based on the selected status
function filterCards() {
    // Get the selected status filter value
    let statusFilterValue = document.getElementById('statusFilter').value.toLowerCase();

    // Iterate through the cards and show/hide based on the selected status
    let cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        let statusParagraph = card.querySelector('.status-color').textContent.toLowerCase();

        // Check if the card's status matches the selected filter
        if (statusFilterValue === 'all' || statusParagraph.includes(statusFilterValue)) {
            card.style.display = 'block'; // Show the card
        } else {
            card.style.display = 'none'; // Hide the card
        }
    });
}

// Initial filter when the page loads
filterCards();


</script>
