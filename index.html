<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/index.css" rel="stylesheet">
    <link href="/global.css" rel="stylesheet">

</head>
<body class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black p-2">
        <div class="container text-white d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="">HUA-HUM</a>
        
        </div>
    </nav>

    
    <div class="container mt-8">
        <div class="content">
            <h1 class="main-title">HUA-HUM-1</h1>
            <p class="sub-title">Inicia sesión para acceder a tu cuenta.</p>
    
            <form id="login-form" class=" mt-4">
                <div class="mb-4">
                    <label class="block text-xl text-white font-medium" for="username">Usuario:</label>
                    <input type="text" id="username" class="px-3 py-2 rounded border" required>
                </div>
                <div class="mb-4">
                    <label class="block text-xl text-white font-medium" for="password">Contraseña:</label>
                    <input type="password" id="password" class="px-3 py-2 rounded border" required>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
    
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
    
            const username = usernameInput.value;
            const password = passwordInput.value;
    
            // Simulando una validación de inicio de sesión
            if (username === 'Turi' && password === '123456') {
                window.location.href = '/panel.html';
                // Aquí puedes redirigir a otra página o realizar otras acciones
            } else {
                alert('Credenciales incorrectas. Inténtalo de nuevo.');
            }
        });
    </script>
    
</body>
</html>
