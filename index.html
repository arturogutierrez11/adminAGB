<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a HUA-HUM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Fondo personalizado */
        body {
            background-color: #141414; /* Negro clarito */
        }

        /* Estilos personalizados para los contenedores */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Estilos para los elementos de contenido */
        .content {
            background-color: #1E1E1E;
            padding: 2rem;
            border-radius: 0.25rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Estilos para el texto principal */
        .main-title {
            font-size: 2.5rem;
            color: #E2E8F0;
            margin-bottom: 1rem;
        }

        /* Estilos para el texto secundario */
        .sub-title {
            font-size: 1.25rem;
            color: #B4B4B4;
            margin-bottom: 2rem;
        }

        /* Estilos para el botón */
        .main-button {
            background-color: #E2E8F0;
            color: #1E1E1E;
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .main-button:hover {
            background-color: #1E1E1E;
            color: #E2E8F0;
        }
    </style>
</head>
<body>
<div class="bg-black p-4">
    <div class="container flex items-center justify-between">
        <h1 class="text-white text-2xl font-bold">HUA-HUM</h1>
    </div>
</div>
<div class="container mx-auto mt-8">
    <div class="content">
        <h1 class="main-title">¡Bienvenido a HUA-HUM!</h1>
        <p class="sub-title">Descubre nuestras ofertas especiales y productos exclusivos.</p>
        <a href="/store01.html" class="main-button">Explorar Ahora</a>
    </div>
</div>
</body>
</html>
