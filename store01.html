<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/store01.css" rel="stylesheet">
    <link href="/global.css" rel="stylesheet"> 

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black p-2">
        <div class="container text-white d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/panel.html">HUA-HUM</a>
        </div>
    </nav>
<div class="flex items-center justify-center m-6">
    <div class="bg-black w-96 p-4 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-white mb-4">Ingrese su ASIN Number</h1>
        <form name='contact-us'>
            <div class="mb-4">
                <label for="email" class="block text-white text-sm font-medium mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-400" required>
            </div>
            <div class="mb-4">
                <label for="asin" class="block text-white text-sm font-medium mb-2">ASIN Number:</label>
                <input type="text" id="asin" name="asin" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-400" required>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-white hover:bg-white text-black px-4 py-2 rounded-lg font-semibold">Exportar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>



<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzyons6EedcIxG3j70BK6BCiP-MdZFcuivx2J58lvxWGscTvkebm3xKwVEobZwAcHOL/exec';
  const form = document.forms['contact-us'];

  form.addEventListener('submit', e => {
      e.preventDefault();

      const asinInput = form.elements['asin']; // Obtener el input de ASIN
      const asinValue = asinInput.value; // Obtener el valor de ASIN

      // Concatenar el valor de ASIN con una URL
      const urlWithAsin = `https://www.amazon.com/dp/${asinValue}?th=1&psc=1`;

      // Crear un objeto FormData y agregar los datos
      const formData = new FormData();
      formData.append('email', form.elements['email'].value);
      formData.append('asin', urlWithAsin); // Usar la URL con el valor de ASIN

      // Enviar la solicitud utilizando fetch
      fetch(scriptURL, { method: 'POST', body: formData })
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message));
  });
</script>
